<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="view overlay" [ngClass]="{'active':this.moodData.stats}">
                <i class="far fa-chart-bar fa-2x"></i>
                <a routerLink='stats'>
                    <div
                    class="mask waves-effect waves-light rgba-white-slight"
                    mdbWavesEffect
                    ></div>
                </a>
            </div>    
        </div>
        <div class="col-4">
            <div class="view overlay" [ngClass]="{'active':this.moodData.feeling}">
                 <i class="fas fa-plus fa-2x"></i>
                <a routerLink='feeling'>
                    <div
                    class="mask waves-effect waves-light rgba-white-slight"
                    mdbWavesEffect
                    ></div>
                </a>
            </div> 
        </div>
        <div class="col-4">
            
            <div class="view overlay" [ngClass]="{'active':this.moodData.journal}">
                <i class="far fa-list-alt fa-2x"></i>
                <a routerLink='journal'>
                    <div
                    class="mask waves-effect waves-light rgba-white-slight"
                    mdbWavesEffect
                    ></div>
                </a>
            </div> 
        </div>
    </div>
</div>
