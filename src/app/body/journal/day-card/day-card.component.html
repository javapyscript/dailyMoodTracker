<mdb-card style="margin:1rem;">
    <mdb-card-title>
        <h4  style="padding:1rem;color:white" [ngStyle]="{
            'backgroundColor': this.headerColor
        }">
            {{this.currentDate.toUpperCase()}}
            
        </h4>
        </mdb-card-title>
    <mdb-card-body style="padding-top:0">
        <app-daily-entry [entryData]="entry" *ngFor="let entry of entries"></app-daily-entry>
    </mdb-card-body>
</mdb-card>
