<div class="heading" style="text-align: center">
    <h3 style="margin:1rem">How are you feeling right now?</h3>
    <div class="happy dateBlock">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                <input class="form-control" [placeholder]="this.moodData.currentDate" (select)="this.formatDate($event)"
                        name="dp" [dayTemplate]="customDay" [(ngModel)]="this.moodData.currentDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" (click)="d.toggle()" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                    
                </div>
                </div>
            </div>
        </form>
        <ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
            <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused"
                    [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                {{ date.day }}
            </span>
        </ng-template>
        <div class="timeBlock">
            <input [ngxTimepicker]="picker" [(ngModel)]="this.moodData.currentTime">
            <ngx-material-timepicker #picker></ngx-material-timepicker>
        </div>
    </div>
</div>
